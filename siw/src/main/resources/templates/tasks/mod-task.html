<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/header :: header">
<div class="card">

<div class="card-header">
			<div class="row">
				<div class="col-1">
					<img width="80" height="80"
						src="https://image.flaticon.com/icons/png/512/1501/1501783.png"
						class="loaded">
				</div>
				<div class="col-11">
					<h1 class="display-4">Modifica task <b th:text="${taskmod.nome}"></b></h1>
				</div>
			</div>
</div>
<form action="#" th:action="@{/task-mod-send}" th:object="${taskmod}" method="post">
<input type="hidden" name="id_progetto" th:value="${progetto_id}"/>
<input type="hidden" th:field="*{id}" value="${id}" readonly/>
	<div class="modal-body">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Nome:</span>
			</div>
			<input type="text" class="form-control" placeholder="Nome task"
				aria-label="Username" aria-describedby="basic-addon1"
				th:field="*{nome}" value="${nome}">
		</div>

		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1">Inizio:</span>
			</div>
			<input type="text" id="data-task" class="form-control"
				placeholder="Nome task" aria-label="Username"
				aria-describedby="basic-addon1" th:field="*{descrizione}" value="${descrizione}">
		</div>
	</div>
	<div class="modal-footer">
		<a th:href="@{/view-prog/{id}(id=${progetto_id})}">
		<button type="button" class="btn btn-secondary" data-dismiss="modal">Indietro</button>
		</a>
		<button type="submit" class="btn btn-primary">Salva</button>
	</div>
</form>
</div>
<div lang="en" th:replace="fragments/footer :: footer"></div>
</html>
